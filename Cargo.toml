[package]
name = "easy-http-request"
version = "0.1.3"
authors = ["Magic Len <len@magiclen.org>"]
repository = "https://github.com/magiclen/easy-http-request"
homepage = "https://magiclen.org/easy-http-request"
keywords = ["http", "https", "request"]
